# 01-intro.yaml - Capture the intro/splash screen
# Run: maestro test .maestro/flows/01-intro.yaml

appId: app.rork.reelfull

---
# Launch app fresh
- launchApp:
    clearState: true
    clearKeychain: true

# Wait for the intro animation to load
- extendedWaitUntil:
    visible:
      text: "Reelful"
    timeout: 10000

# Wait for buttons to appear (3 second animation delay)
- extendedWaitUntil:
    visible:
      text: "Get Started"
    timeout: 8000

# Take screenshot of intro screen
- takeScreenshot: .maestro/screenshots/01-intro
